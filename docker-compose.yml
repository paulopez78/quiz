version: "2"

services:
  quiz-ui:
    build: ./quiz-ui/.
    ports:
      - "3000"
    labels:
      interlock.hostname: "quiz"
      interlock.domain: "dotnetnode.com"
    networks:
      - quizApp

  quiz-api:
    build: ./quiz-api/.
    ports:
      - "3030"
    networks:
     quizApp:
      aliases:
       - quiz-api

  quiz-api-db:
    build: ./quiz-api-db/.
    ports:
      - "5000"
    networks:
      - quizApp

  quiz-worker:
    build: ./quiz-worker/.
    networks:
      - quizApp

  redis:
    image: redis:alpine
    ports:
      - "6379"
    networks:
      - quizApp

networks:
  quizApp:

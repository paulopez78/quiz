version: "2"

services:
  quiz-ui:
    build: ./quiz-ui/.
    environment:
      - API_HOST=quiz-api
      - API_PORT=3030
    ports:
      - "3000"
    labels:
      interlock.hostname: "quiz"
      interlock.domain: "dotnetnode.com"
    networks:
      - quizApp

  quiz-api:
    build: ./quiz-api/.
    environment:
      - QUIZ_API_HOST=quiz-api-db
      - QUIZ_API_PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3030"
    networks:
     quizApp:
      aliases:
       - quiz-api

  quiz-api-db:
    build: ./quiz-api-db/.
    ports:
      - "5000"
    networks:
      - quizApp

  quiz-worker:
    build: ./quiz-worker/.
    environment:
      - QUIZ_API_HOST=quiz-api-db
      - QUIZ_API_PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - quizApp

  redis:
    image: redis:alpine
    ports:
      - "6379"
    networks:
      - quizApp

networks:
  quizApp:
